
<div *ngIf="bloodType">
    <h2><span jhiTranslate="s1App.bloodType.detail.title">Blood Type</span> {{bloodType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="s1App.bloodType.code">Code</span></dt>
        <dd>
            <span>{{bloodType.code}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.bloodType.name">Name</span></dt>
        <dd>
            <span>{{bloodType.name}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.bloodType.description">Description</span></dt>
        <dd>
            <span>{{bloodType.description}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.bloodType.activeFlag">Active Flag</span></dt>
        <dd>
            <span>{{bloodType.activeFlag}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.bloodType.tenantId">Tenant Id</span></dt>
        <dd>
            <span>{{bloodType.tenantId}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.bloodType.companyCode">Company Code</span></dt>
        <dd>
            <span>{{bloodType.companyCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'blood-type/'+ bloodType.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
