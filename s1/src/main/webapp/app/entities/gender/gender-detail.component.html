
<div *ngIf="gender">
    <h2><span jhiTranslate="s1App.gender.detail.title">Gender</span> {{gender.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="s1App.gender.code">Code</span></dt>
        <dd>
            <span>{{gender.code}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.gender.name">Name</span></dt>
        <dd>
            <span>{{gender.name}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.gender.description">Description</span></dt>
        <dd>
            <span>{{gender.description}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.gender.activeFlag">Active Flag</span></dt>
        <dd>
            <span>{{gender.activeFlag}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.gender.tenantId">Tenant Id</span></dt>
        <dd>
            <span>{{gender.tenantId}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.gender.companyCode">Company Code</span></dt>
        <dd>
            <span>{{gender.companyCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'gender/'+ gender.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
