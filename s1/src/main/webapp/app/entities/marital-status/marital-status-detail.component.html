
<div *ngIf="maritalStatus">
    <h2><span jhiTranslate="s1App.maritalStatus.detail.title">Marital Status</span> {{maritalStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="s1App.maritalStatus.code">Code</span></dt>
        <dd>
            <span>{{maritalStatus.code}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.maritalStatus.name">Name</span></dt>
        <dd>
            <span>{{maritalStatus.name}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.maritalStatus.description">Description</span></dt>
        <dd>
            <span>{{maritalStatus.description}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.maritalStatus.activeFlag">Active Flag</span></dt>
        <dd>
            <span>{{maritalStatus.activeFlag}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.maritalStatus.tenantId">Tenant Id</span></dt>
        <dd>
            <span>{{maritalStatus.tenantId}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.maritalStatus.companyCode">Company Code</span></dt>
        <dd>
            <span>{{maritalStatus.companyCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'marital-status/'+ maritalStatus.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
