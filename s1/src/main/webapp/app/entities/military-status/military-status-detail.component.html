
<div *ngIf="militaryStatus">
    <h2><span jhiTranslate="s1App.militaryStatus.detail.title">Military Status</span> {{militaryStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="s1App.militaryStatus.code">Code</span></dt>
        <dd>
            <span>{{militaryStatus.code}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.militaryStatus.name">Name</span></dt>
        <dd>
            <span>{{militaryStatus.name}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.militaryStatus.description">Description</span></dt>
        <dd>
            <span>{{militaryStatus.description}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.militaryStatus.activeFlag">Active Flag</span></dt>
        <dd>
            <span>{{militaryStatus.activeFlag}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.militaryStatus.tenantId">Tenant Id</span></dt>
        <dd>
            <span>{{militaryStatus.tenantId}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.militaryStatus.companyCode">Company Code</span></dt>
        <dd>
            <span>{{militaryStatus.companyCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'military-status/'+ militaryStatus.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
