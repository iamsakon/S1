
<div *ngIf="prefix">
    <h2><span jhiTranslate="s1App.prefix.detail.title">Prefix</span> {{prefix.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="s1App.prefix.code">Code</span></dt>
        <dd>
            <span>{{prefix.code}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.prefix.name">Name</span></dt>
        <dd>
            <span>{{prefix.name}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.prefix.description">Description</span></dt>
        <dd>
            <span>{{prefix.description}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.prefix.activeFlag">Active Flag</span></dt>
        <dd>
            <span>{{prefix.activeFlag}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.prefix.tenantId">Tenant Id</span></dt>
        <dd>
            <span>{{prefix.tenantId}}</span>
        </dd>
        <dt><span jhiTranslate="s1App.prefix.companyCode">Company Code</span></dt>
        <dd>
            <span>{{prefix.companyCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'prefix/'+ prefix.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
