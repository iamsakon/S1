<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProbationDayLabel" jhiTranslate="s1App.probationDay.home.createOrEditLabel">Create or edit a Probation Day</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!probationDay.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="probationDay.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="s1App.probationDay.tenantId" for="field_tenantId">Tenant Id</label>
            <input type="number" class="form-control" name="tenantId" id="field_tenantId"
                [(ngModel)]="probationDay.tenantId"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="s1App.probationDay.companyCode" for="field_companyCode">Company Code</label>
            <input type="number" class="form-control" name="companyCode" id="field_companyCode"
                [(ngModel)]="probationDay.companyCode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="s1App.probationDay.amountDate" for="field_amountDate">Amount Date</label>
            <input type="number" class="form-control" name="amountDate" id="field_amountDate"
                [(ngModel)]="probationDay.amountDate"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
